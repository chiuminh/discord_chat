<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Awesome</title>
  <link rel="stylesheet" href="./../assets/css/style.css">
  <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous" />
</head>

<body>
  <!-- Scroller -->
  <div class="app">
    <section class="scroller">
      <ul class="scroller-list">
        <li class="scroller-item active">
          <div class="box">
            <img src="./../assets/images/discord.png" alt="">
            <p class="scroller-item-name">Trang chủ</p>
          </div>
        </li>
        <span class="seperate mb-2"><span></span></span>
        <li class="scroller-item">
          <div class="box">
            <p class="scroller-item-name">Hello</p>
            <span>H</span>
          </div>
        </li>
        <li class="scroller-item active-group">
          <div class="box">
            <p class="scroller-item-name">Lofi Girl</p>
            <img src="./../assets/images/boy.png" alt="">
          </div>
        </li>

        <li class="scroller-item">
          <div class="box bg-green">
            <p class="scroller-item-name">Thêm máy chủ</p>
            <span><i class="fas fa-plus"></i></span>
          </div>
        </li>
        <li class="scroller-item">
          <div class="box bg-green">
            <p class="scroller-item-name">Khám phá</p>
            <span><i class="far fa-compass"></i></span>
          </div>
        </li>

        <span class="seperate mb-2"><span></span></span>
        <li class="scroller-item">
          <div class="box bg-green">
            <p class="scroller-item-name">Tải ứng dụng</p>
            <span><i class="fas fa-arrow-down"></i></span>
          </div>
        </li>
      </ul>
    </section>

    <!-- Main -->
    <main>


    </main>
  </div>
  <script src="./../js/index.js"></script>
</body>

</html>
